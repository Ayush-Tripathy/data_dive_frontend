<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataDive | Editor</title>
    <link rel="icon" type="image/x-icon" href="../homepage/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div class="not-supported-screen">
        <div>We recommend using a Desktop for better experience.</div>
        <a href="../homepage/index.html">Go back.</a>
    </div>
    <div class="wrapper">
        <div id="overlay"></div>
        <div id="res"></div>
        <div id="display-modal">
            <div id="display-modal-close">&times;</div>
            <div id="display-modal-content"></div>
        </div>
        <div id="rete" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="side-panel">
            <div class="text">Drag and drop to editor</div>
            <div class="drag-dnode" draggable="true" ondragstart="drag(event)" data-node="file">
                <i class="fab fa-slack"></i><span> File</span>
            </div>
            <div class="drag-dnode" draggable="true" ondragstart="drag(event)" data-node="display">
                <i class="fab fa-github"></i><span> Display</span>
            </div>
            <div class="drag-dnode" draggable="true" ondragstart="drag(event)" data-node="select_col">
                <i class="fab fa-telegram"></i><span> Select Columns</span>
            </div>
            <div class="drag-dnode" draggable="true" ondragstart="drag(event)" data-node="select_rows">
                <i class="fab fa-aws"></i><span> Select Rows</span>
            </div>
            <div class="drag-dnode" draggable="true" ondragstart="drag(event)" data-node="info">
                <i class="fab fa-aws"></i><span> Info</span>
            </div>
            <div class="drag-dnode" draggable="true" ondragstart="drag(event)" data-node="to_csv">
                <i class="fab fa-aws"></i><span>To CSV</span>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/rete@1.5.2/build/rete.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete-vue-render-plugin@0.5.1/build/vue-render-plugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete-connection-plugin@0.9.0/build/connection-plugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alight@0.14.1/alight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/rete-context-menu-plugin@0.6.0/build/context-menu-plugin.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/rete-area-plugin@0.2.1/build/area-plugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete-comment-plugin@0.3.0/build/comment-plugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete-history-plugin@0.1.0/build/history-plugin.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/rete-connection-mastery-plugin@0.1.0/build/connection-mastery-plugin.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/rete-stage0-render-plugin@0.0.2/build/stage0-render-plugin.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="./rete-controls.js" async defer></script>
    <script src="./display-component.js" async defer></script>
    <script src="./file-component.js" async defer></script>
    <script src="./select-col-component.js" async defer></script>
    <script src="./select-rows-component.js" async defer></script>
    <script src="./info-component.js" async defer></script>
    <script src="./to-csv-component.js" async defer></script>
    <script src="./index.js" async defer></script>
</body>

</html>
